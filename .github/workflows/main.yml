name: CICD pipeline
on: [push, workflow_dispatch]
env:
  docker_username: ci-server
  docker_password: ${{ secrets.GITHUB_TOKEN }}
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build code
        run: |
            cd frontend
            go build
      - name: upload code
        uses: actions/upload-artifact@v4
        with: 
          name: Code
          path: .
          include-hidden-files: true
  Testing:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Download code
        uses: actions/download-artifact@v5
        with:
          name: Code
          path: .
      - name: Testing
        run: |
            cd frontend
            go test


  Upload-Docker-image:
    runs-on: ubuntu-latest
    needs: [Testing]
    permissions:
      packages: write
    steps:
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: code
          path: .
      - name: Build Docker backend
        run: |
          cd backend
          bash ci/build-docker.sh
      - name: Push Docker backend
        run: |
          cd backend
          bash ci/push-docker.sh
          
      - name: Build Docker frontend
        run: |
          cd frontend
          bash ci/build-docker.sh
      - name: Push Docker frontend
        run: |
          cd frontend
          bash ci/push-docker.sh
        
        
