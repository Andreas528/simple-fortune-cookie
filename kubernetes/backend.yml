apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend 
  labels: 
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels: 
        app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: ghcr.io/andreas528/simple-fortune-cookie/backend:latest
          name: backend
          envFrom:
            - configMapRef:
                name: backend-config
      restartPolicy: Always
