apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend 
  labels: 
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels: 
        app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: ghcr.io/andreas528/simple-fortune-cookie/frontend:latest
          name: frontend
          envFrom:
            - configMapRef:
                name: frontend-config
      restartPolicy: Always
